<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="_layout">

<head>
    <title>User Role Edit Page</title>
</head>

<body>


    <main id="main" class="main">
        <div layout:fragment="content">

            <div class="pagetitle">
                <h1>User Role Edit</h1>
                <nav>
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a th:href="@{/index}">Home</a></li>
                        <li class="breadcrumb-item">Pages</li>
                        <li class="breadcrumb-item active">User Role Edit</li>
                    </ol>
                </nav>
            </div><!-- End Page Title -->

            <!--main content start-->
            <section id="main-content">
                <section class="wrapper">
                    <!-- page start-->
                    <div class="container" style="width: 70%">
                        <section class="panel">
                            <div class="panel-heading">
                                User Details and Assigned User Roles
                            </div>
                            <div class="panel-body">
                                <div class="col-lg-6">
                                    <div class="panel border-top">
                                        <div class="panel-body">
                                            <div class="form-group">
                                                <label class="control-label col-sm-4">Id</label>
                                                <div class="col-sm-6">
                                                    <input name="id" th:value="${user.id}" disabled type="text" size="16" class="form-control">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="control-label col-sm-4">Firstname</label>
                                                <div class="col-sm-6">
                                                    <input name="firstname" th:value="${user.firstname}" class="form-control" size="16" type="text">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="control-label col-sm-4"> Lastname</label>
                                                <div class="col-sm-6">
                                                    <input name="lastname" th:value="${user.lastname}"  type="text" class=" form-control" />
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="control-label col-sm-4">Username</label>
                                                <div class="col-sm-5">
                                                    <input name="username" th:value="${user.username}"  type="text" class="form-control">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <table class="table table-striped table-advance table-hover">
                                        <tbody>
                                        <tr>
                                            <th></th>
                                            <th><i class="icon_profile"></i> Description</th>
                                            <th><i class="icon_cogs"></i> Action</th>
                                        </tr>
                                        <tr th:each="userRole:${userRoles}">
                                            <td><i class="fa fa-table"></i></td>
                                            <td th:text="${userRole.description}"></td>
                                            <td>
                                                <div class="btn-group">
                                                    <a onclick="return confirm('Are you sure you want to unassign this role?')"
                                                       th:href="@{'/security/role/unassign/'+${user.id}+'/' +${userRole.id}}"
                                                       class="btn btn-danger"><i class="icon_close_alt2"></i>Unassign</a>
                                                </div>
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </section>

                        <section class="panel">
                            <div class="panel-heading">
                                Roles currents user is not assigned
                            </div>
                            <div class="panel-body">
                                <table class="table table-striped table-advance table-hover">
                                    <tbody>
                                    <tr>
                                        <th></th>
                                        <th><i class="icon_profile"></i> Description</th>
                                        <th><i class="icon_calendar"></i> Details</th>
                                        <th><i class="icon_cogs"></i> Action</th>
                                    </tr>
                                    <tr th:each="userNotRole:${userNotRoles}">
                                        <td><i class="fa fa-table"></i></td>
                                        <td th:text="${userNotRole.description}"></td>
                                        <td th:text="${userNotRole.details}"></td>
                                        <td>
                                            <div class="btn-group">
                                                <a  onclick="return confirm('Are you sure you want to assign this role?')"
                                                    th:href="@{'/security/role/assign/'+${user.id}+'/' +${userNotRole.id}}"
                                                    class="btn btn-success"><i class="icon_plus_alt2"></i>Assign</a>
                                            </div>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </section>
                    </div>
                    <!-- page end-->
                </section>
            </section>
            <!--main content end-->

        </div>
    </main><!-- End #main -->



</body>

</html>
